<!-- Function: Login Page -->
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible" content "IE-edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
  </head>
<body>
    <!-- Background page inside main -->
    <img />
    <!-- Login header -->
    <div class="content">
      <div class="login">
        <div class="text-login">
          <h2>Login</h2>
          <hr>
          <form method="POST" class="form-as-p">
          {% csrf_token %}
          {{ login_form|crispy }}
          <p style="font-size: 0.6em; color:red;">* Required</p>
          <div class="login-button">
            <button type="submit">Login</button><br /><br />
          </div>
        </form>
          <a id="create-account" href="{% url 'create_account' %}">Create an Account</a>
        </div>
      </div>
    </div>
    <footer>
      <img />
    </footer>
  </body>
